<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>阻止元素默认行为</title>
	</head>
	<body>
		<a href="https://www.baidu.com">百度</a>
	</body>
</html>
<script type="text/javascript">
	var oA = document.getElementsByTagName("a")[0];
	function preDef(e){
		var e = e || window.event;
		if (e.preventDefault) {
			e.preventDefault();
		} else{
			e.returnValue = false;
		}
	}
	oA.onclick = function(e){
		preDef(e);
		alert(111)
	}
</script>
