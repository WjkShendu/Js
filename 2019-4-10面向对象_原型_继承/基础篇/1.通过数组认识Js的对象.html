<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>1.通过数组认识Js的对象</title>
	</head>
	<body>
		
	</body>
</html>
<script>
	/**
	 * 定义一个数组
	 */
	var arr = [1,2,3,4,5];
	/**
	 * 弹出object
	 * 说明数组就是个对象
	 */
	alert(typeof arr);
	/**
	 *弹出5
	 * 对象的长度
	 */
	alert(arr.length);
	/**
	 *对象的方法push
	 * 弹出1，2，3，4，5，6
	 */
	arr.push(6);
	alert(arr);
</script>
