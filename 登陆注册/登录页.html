<script src="../js/Cookie.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
		//获取元素
		var username = document.getElementById("username");//获取账号的input
		var possword = document.getElementById("possword");//获取密码的input
		var chbox = document.getElementById("chbox");//获取记住密码前的复选框
		var btn = document.getElementById("btn");//获取登录按钮
		var zhanghao = /^[a-zA-Z][a-zA-Z0-9_]{4,15}$/;//帐号是否合法(字母开头，允许5-16字节，允许字母数字下划线)：^[a-zA-Z][a-zA-Z0-9_]{4,15}$
		var mima = /^[a-zA-Z]\w{5,17}$/;//密码(以字母开头，长度在6~18之间，只能包含字母、数字和下划线)：^[a-zA-Z]\w{5,17}$
		//获取Cookie里的复选框状态
//		chbox.checked = getCookie("chbox");
		username.value = getCookie("username");//获取Cookie里的账号
		possword.value = getCookie("possword");//获取Cookie里的密码
		if(getCookie("chbox") == true){
			chbox.checked = true;
		}else if(getCookie("chbox")==false){
//			deleteCookie("possword");
			chbox.checked = false;
		}
		//判断如果Cookie里如果有存放的账号密码并且复选框为选中状态，就直接跳转到首页
//		if(getCookie("username")&&getCookie("possword")){
//			window.location.href = "index.html";
//		}
		//Cookie里没有存放的账号密码就正常打开登录页，给登录按钮添加点击事件
		btn.onclick = function(){
			var box  = {
				uname : username.value,
				pword : possword.value
			}
			setCookie("username",username.value,setCookieDate(30));
			setCookie("possword",possword.value,setCookieDate(30));
			setCookie("chbox",chbox.checked,setCookieDate(30));
			setCookie("box",box,setCookieDate(30));
			if(chbox.checked == true){
				//满足条件的话并且勾选复选框就把输入的账号密码存放到Cookie里
				if((username.value==box.uname)&&(possword.value==box.pword)){
					window.location.href = "index.html";
				}else{
					alert("密码错误，请重新输入");
				}	
			}else if(chbox.checked == false){
				//复选框没勾选就存放账号和复选框状态到Cookie
				deleteCookie("possword");
				if((username.value==box.uname)&&(possword.value==box.pword)){
					window.location.href = "index.html";
				}else{
					alert("密码错误，请重新输入");
				}		
			}
		}
</script>
