<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>摇色子</title>
		<style type="text/css">
			#Text{width: 200px;height: 200px;border: 1px solid black;font-size: 100px;color: yellow;text-align: center;line-height: 200px;}
			#Star{width: 80px;height: 30px;}
			#End{width: 80px;height: 30px;}
			#Strong{font-size: 40px;color: red;}
		</style>
	</head>
	<body>
		<div id="Text"></div>
		<input type="button" id="Star" value="开始" />
		<input type="button" id="End" value="结束" /><br />
		<strong id="Strong">123</strong>
	</body>
</html>
<script type="text/javascript">
	var oText = document.getElementById("Text");
	var oStar = document.getElementById("Star");
	var oEnd = document.getElementById("End");
	var oStrong = document.getElementById("Strong");
	var timer = null;
	function getRandom(Min,Max){
		return Math.ceil(Math.random() * (Max - Min) + 1);
	}
	oStar.onclick = function(){
		clearInterval(timer);
		timer = setInterval(function(){
			oText.innerHTML = getRandom(1,6)
		},10)
	}
	oEnd.onclick = function(){
		clearInterval(timer);
		if (oText.innerHTML > 3) {
			oStrong.innerHTML = "大";
		}else{
			oStrong.innerHTML = "小";
		}
	}
</script>
