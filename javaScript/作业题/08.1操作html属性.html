<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>操作html属性</title>
		<style type="text/css">
			#box{width: 150px;height: 150px;border: 1px solid black;margin: 10px;}
		</style>
	</head>
	<body>
		<input type="text" id="text"/>
		<input type="button" id="add" value="Add Data" />
		<div id="box"></div>
	</body>
</html>
<script type="text/javascript">
	//1.获取元素
	var oText = document.getElementById("text");
	var oAdd = document.getElementById("add");
	var oBox = document.getElementById("box");
	//2.给Add添加点击事件
	oAdd.onclick = function(){
		//a.点击后让div中的值+=文本框中的值
		oBox.innerHTML += oText.value;
		//b.文本值清空
		oText.value = "";
	}
</script>
