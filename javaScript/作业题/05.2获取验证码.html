<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>获取验证码</title>
		<style type="text/css">
			#but{width: 200px;height: 40px;font-size: 18px;margin: 50px auto;cursor: pointer;}
		</style>
	</head>
	<body>
		<input type="button" id="but" value="点击发送验证码" />
	</body>
</html>
<script type="text/javascript">
	var oBut = document.getElementById("but");
	var timer = null;
	oBut.onclick = function(){
		var count = 5;
		this.value = count+"秒后重新发送验证码"
		oBut.disabled = true;
		var that = this;
		setInterval(function(){
			count--;
			that.value = count + "秒后重新发送验证码"
			if (count == 0) {
				clearInterval(timer);
				count = 5;
				oBut.disabled = false;
				that.value = "重新发送验证码";
			}
		},1000)
	}
</script>
