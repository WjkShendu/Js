<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #register{width: 350px;margin: 100px auto;border: 1px solid #ccc;text-align: center;}
    
    </style>
</head>
<body>
    <div id="register">
        <h3>网站登陆</h3>
        <p>
            <label for="">账号:</label>
            <input type="text" id="username">
        </p>
        <p>
            <label for="">密码:</label>
            <input type="password" id="userpass">
        </p>
        <p>
            <input type="checkbox"><label for="">记住密码</label>
            <a href="#">忘记密码</a>
        </p>
        <p>
            <input type="button" id="btn" value="登陆">
        </p>
    </div>
</body>
</html>
<script src="js/ajax.js"></script>
<script>
    var oBtn = document.getElementById("btn");
    var oName = document.getElementById("username");
    var oPass = document.getElementById("userpass");

    oBtn.onclick = function(){
        ajax({
            url : "http://localhost:8021",
            method : "post",
            data : {
                name : oName.value,
                pass : oPass.value
            },
            success : function(response){
                var data = JSON.parse(response)
                if(data.code == 0){
                    location.href = "http://www.baidu.com";
                    localStorage.setItem("token",data.token);
                }else{
                    alert("用户名或密码错误");
                }
            },
            async : true
        })
    }
    if(localStorage.getItem("token")){
        location.href = "http://www.baidu.com";
    }else{
        location.href = "loagin.html";
    }
</script>
