<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>用循环将三个div变成红色</title>
		<style type="text/css">
			*{margin: 0;padding: 0;}
			#Da{width: 100%;height: 150px;margin: auto;border: none;}
			div{float: left;width: 100px;height: 100px;border: 1px solid #CCCCCC;margin: 10px 20px;}
			button{width: 60px;height: 30px;border: 1px solid #CCCCCC;margin: 20px;color: white;background: #CCCCCC;cursor: pointer;}
		</style>
	</head>
	<body>
		<div id="Da">
			<div></div>
			<div></div>
			<div></div><br />
		</div>
		<button>点击变色</button>
	</body>
</html>
<script type="text/javascript">
	//获取id为Da的元素
	var oDa = document.getElementById("Da");
	//通过oDa获取标签为div的元素
	var oDiv = oDa.getElementsByTagName("div");
	//获取button下标为0的元素
	var oBtn = document.getElementsByTagName("button")[0];
	//给oBtn添加点击事件
	oBtn.onclick = function(){
		for (var i = 0 ; i < oDiv.length ; i++) {
			if (oDiv[i].style.background == "white") {
				oDiv[i].style.background = "red";
			} else{
				oDiv[i].style.background = "white";
			}
		}
	}
</script>
