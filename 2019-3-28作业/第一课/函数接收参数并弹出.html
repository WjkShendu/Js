<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>函数接收参数并弹出</title>
		<style type="text/css">
			*{margin: 0;padding: 0;}
			input{width: 250px;height: 40px;margin: 10px auto;border-radius: 5px;border: 1px solid #ccc;padding-left: 5px;font-size: 18px;}
			button{width: 60px;height: 30px;background: #ccc;border: 1px solid #CCCCCC;color: white;border-radius: 5px;}
		</style>
	</head>
	<body>
		<input type="text" id="" value="北京市" /><br />
		<input type="text" id="" value="朝阳区" /><br />
		<button>传参</button>
	</body>
</html>
<script type="text/javascript">
	//获取元素
	var oInt = document.getElementsByTagName("input");
	var oBtn = document.getElementsByTagName("button")[0];
	//封装一个函数获取文本内容
	function getText(a,b){
		alert(a.value);
		alert(b.value);
	}
	//添加button点击事件
	oBtn.onclick = function(){
		getText(oInt[0],oInt[1]);
	}
</script>
