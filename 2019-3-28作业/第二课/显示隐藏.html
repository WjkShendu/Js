<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>显示隐藏</title>
		<style type="text/css">
			html,body,div,ul,li,a{margin:0; padding:0;}
			.Bodyer{width: 400px;height: auto;overflow: hidden;border: 1px solid black;margin: auto;}
			.btn{padding: 5px;font-size: 15px;background: url(img/ico.gif)no-repeat 350px 14px;cursor: pointer;border-bottom: 1px solid black;}
			ul{list-style-type: none; width: 380px;margin-top:20px;padding-bottom: 40px;}
			ul li{line-height: 33px; padding-left:20px;}
			ul li a{text-decoration: none; color:#333;}
		</style>
	</head>
	<body>
		<div class="Bodyer">
			<div class="btn">展示/隐藏</div>
			<ul>
			    <li><a href="javascript:;">玩家之徒 - 蔡依林</a></li>
			    <li><a href="javascript:;">原谅我就是这样的女生 - 戴佩妮</a></li>
			    <li><a href="javascript:;">猜不透 - 丁当</a></li>
			    <li><a href="javascript:;">自导自演 - 周杰伦</a></li>
			    <li><a href="javascript:;">浪漫窝 - 弦子</a></li>
			    <li><a href="javascript:;">流年 - 王菲</a></li>
			</ul>
		</div>
	</body>
</html>
<script type="text/javascript">
	//1.获取元素
	var oBtn = document.getElementsByClassName("btn")[0];
	var oUl = document.getElementsByTagName("ul")[0];
	//2.获取外链样式的函数方法
	function getStyle(element,arr){
		if (window.getComputedStyle) {
			return window.getComputedStyle(element,null)[arr];
		} else{
			return element.currentStyle[arr];
		}
	}
	//3.添加点击事件
	oBtn.onclick = function(){
		//a.if判断通过函数getStyle方法获取的display的值
		if(getStyle(oUl,"display") == "block"){
			oUl.style.display = "none";
			oBtn.style.background = "url(img/ico.gif)no-repeat 350px -14px";
		}else{
			oUl.style.display = "block";
			oBtn.style.background = "url(img/ico.gif)no-repeat 350px 14px";
		}
	}
</script>
